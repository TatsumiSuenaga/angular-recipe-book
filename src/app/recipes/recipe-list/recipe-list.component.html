<div class="row">
    <div class="col-xs-12">
        <button 
            class="btn btn-success"
            (click) = "onCreateNewRecipe()">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let singlerecipe of recipes; let i = index"
            [recipe] = "singlerecipe"
            [index] = "i">
        </app-recipe-item>
    </div>
</div>
