<div class="row">
    <div class="col-xs-12">
        <button 
            class="btn btn-success"
            (click) = "onCreateNewRecipe()">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let singlerecipe of recipes"
            [recipe] = "singlerecipe"
            (selectedRecipeItem)="onSelectedRecipeDetail(singlerecipe)">
        </app-recipe-item>
    </div>
</div>
